<div class="embla" emblaCarousel [options]="options">
  <div class="embla__container">
    @for (project of projects$ | async; track project.name;) {
    <a
      class="embla__slide"
      [href]="project.site || project.github"
      target="_blank"
    >
      <img [src]="project.image" [alt]="project.name" />
    </a>
    }
  </div>
</div>
